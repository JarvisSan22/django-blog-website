
 {% for post in posts%}
 <div class="card mb-4">
     {% if keyword %}
     
        
         <h4 class="mb-4">「{{keyword}}」の検索結果 </h4>
         <p class="text-center font-weight-bold h4">{{keyword.count}}件</p>
     {%  endif %}
    
     {% if post.image %}
         <img src='{% static  {{ post.image.url }} %}' alt="" class="img.card-img-top.index">
         
     {%  endif %}
 
     <div class="card-body">
         <h2 class="card-title">{{post.title}} <span class="small"> - {{post.category}}</span></h2>
         <p class="card-text">{{ post.content| truncatechars:100}}</p>
         <div class="btn btn-warning">詳細</div>
     </div>
     <div class="card-footer text-muted">
         {{post.created|date}} by {{post.author}}
     
     </div>
     <a href="{% url 'post_detail' post.id %}" class="stretched-link"></a>     
   
         
 </div>
{% endfor %}
